[general]
version = 4
name = Anet A8 Glass Bed_settings
definition = custom

[metadata]
setting_version = 20
type = definition_changes

[values]
extruders_enabled_count = 1
gantry_height = 0
machine_depth = 220
machine_end_gcode = ;End Anet A8 GCode
	M106 S0 ;Turn-off fan
	M104 S0 ;Turn off extruder hotend
	M140 S0 ;Turn off heated bed
	G91 ;relative positioning
	G1 E-1 F300 ;retract the filament a bit before lifting the nozzle, to release some of the pressure
	G1 Z+0.5 E-5 X-20 Y-20 F3000 ;move Z up a bit and retract filament even more
	G28 X0 ;move X to min endstops, so the head is out of the way
	G1 X0 Y{machine_depth}         ;Move Y axis forward
	M84 ;steppers off
	G90 ;absolute positioning
machine_head_with_fans_polygon = [[-20, 10], [-20, -10], [10, 10], [10, -10]]
machine_heated_bed = True
machine_height = 240
machine_start_gcode = ;Start Anet A8 G-Code
	G21	;metric values
	G90	;absolute positioning
	M107	;start with the fan off
	M117 Heated bed up to temp!
	M140 S{material_bed_temperature_layer_0}      	; Set Heat Bed temperature
	M190 S{material_bed_temperature_layer_0}      	; Wait for Heat Bed temperature
	M117 Extruder up to temp!
	M104 S{material_print_temperature_layer_0}  	; Set Extruder temperature
	G92 E0                           		; Reset Extruder
	M117 Homing axis...
	G28                              ; Home all axis
	M109 S{material_print_temperature_layer_0}    ; Wait for Extruder temperature
	G1 Z2.0 F3000                    ; Move Z Axis up little to prevent scratching of Heat Bed
	G1 X4.1 Y20 Z0.3 F5000.0         ; Move to start position
	M117 Purging...
	G1 X4.1 Y150.0 Z0.3 F1500.0 E15  ; Draw the first line
	G1 X4.4 Y150.0 Z0.3 F5000.0      ; Move to side a little
	G1 X4.4 Y20 Z0.3 F1500.0 E30     ; Draw the second line
	G92 E0                           ; Reset Extruder
	M117 Printing...
	G1 Z2.0 F3000                    ; Move Z Axis up little to prevent scratching of Heat Bed
	G1 X5 Y20 Z0.3 F5000.0           ; Move over to prevent blob squish
machine_width = 220

